<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>InsightWeaver Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š InsightWeaver â€” Sales Dashboard</h1>

    <div class="container">
        <div class="controls">
            <div class="left-buttons">
                <button onclick="loadSummary()">Load Summary</button>
                <button onclick="loadProductChart()">Show Sales by Product</button>
                <button onclick="loadRegionChart()">Show Sales by Region</button>
                <button onclick="loadForecast()">Forecast next month</button>
            </div>

            <div class="query-area">
                <div style="display:flex; gap:8px;">
                    <input id="queryInput" type="text" placeholder="Ask a question (e.g. 'Which product sold the most?')" />
                    <button onclick="sendQuery()">Ask</button>
                </div>
                <div id="queryAnswer" class="query-answer"></div>
            </div>
        </div>

        <h2>Summary</h2>
        <pre id="summaryBox">Click "Load Summary" to view stats...</pre>

        <h2>Insights</h2>
        <div id="insightsList">Loading insights... (click "Load Summary" or open dashboard)</div>

        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
